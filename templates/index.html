<!DOCTYPE html>
<html>
<head><title>GeoTag Uploader</title></head>
<body>
  <h2>Upload an Image & Update Geotag</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>Image:</label><br>
    <input type="file" name="image" required><br><br>

    <label>New Latitude:</label><br>
    <input type="number" name="latitude" step="any" required><br><br>

    <label>New Longitude:</label><br>
    <input type="number" name="longitude" step="any" required><br><br>

    <button type="submit">Upload & Update</button>
  </form>
</body>
</html>
