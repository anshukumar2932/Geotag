<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geotag Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900 p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-center mb-6">Geotag Updated Successfully!</h2>

    <h3 class="text-2xl font-medium mb-4">Original Geotag:</h3>
    <p><strong>Latitude:</strong> {{ lat_before }}째</p>
    <p><strong>Longitude:</strong> {{ lng_before }}째</p>
    <p><strong>Location:</strong> {{ location_before }}</p>

    <h3 class="text-2xl font-medium mt-6 mb-4">Updated Geotag:</h3>
    <p><strong>Latitude:</strong> {{ lat_after }}째</p>
    <p><strong>Longitude:</strong> {{ lng_after }}째</p>
    <p><strong>Location:</strong> {{ location_after }}</p>

    <h4 class="text-xl font-medium mt-6">Original Image:</h4>
    <img src="/uploads/{{ original }}" class="w-72 mb-4">

    <h4 class="text-xl font-medium">Updated Image:</h4>
    <img src="/uploads/{{ updated }}" class="w-72 mb-4">

    <div class="mt-6 text-center">
      <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-600">Back to Upload</a>
    </div>
  </div>
</body>
</html>
